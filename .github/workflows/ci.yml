name: Build Status
on:
  push:
    branches:
      - main
      - next
  pull_request:
jobs:
  build:
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          platform: linux
          arch: x64
    runs-on: ${{ matrix.os }}
    steps:
    - name: Try to fail
      run: exit 1
