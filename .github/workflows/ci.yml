name: Build Status
on:
  schedule:
    - cron:  '0 10 * * *'
  push:
    branches:
      - main
      - next
      - bump-deps
  pull_request:
    events:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          platform: linux
          arch: x64
        - os: macos-latest
          platform: darwin
          arch: x64
        - os: windows-latest
          platform: win32
          arch: x64
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    steps:
      - name: Setup repo
        uses: holepunchto/actions/.github/steps/setup-repo@v1

      - name: Install w/ dev deps
        run: npm install

      - name: Bootstrap
        run: npm run bootstrap

      - name: Install Bare
        run: npm i -g bare-runtime

      - name: Test
        run: npm test

      - name: Lint
        run: npm run lint
