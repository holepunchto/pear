name: Bump Version

on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: Select version type to bump
        required: true
        options:
          - prerelease
          - patch
          - minor
          - major

jobs:
  bump-version:
    uses: holepunchto/actions/.github/workflows/bump-version.yml@v1
    secrets: inherit
    with:
      version: ${{ inputs.version }}
      labels: 'bump-version'
